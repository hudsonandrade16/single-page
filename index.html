<!DOCTYPE html>
<html>
    <head>
        <title>SinglePageApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="stylesheets.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.cycle.all.js"></script>
        <script type="text/javascript">
        $(function() {
            $('div#gallery ul').cycle({
                timeout: 0,
                prev: 'gallery-controller-prev',
                next: '#gallery-controller-next',
                pager: '#gallery-navigation',
                pagerAnchorBuilder: function (idx, slide) {
                    return '<li><a href="#">'+(idx+1)+'</a></li>';
                }
            });
        });
</script>
    </head>
    <body>
        <div id="nvgtion">
            <ul>
                <li><a href="#section-one">Go to page #01</a></li>
                <li><a href="#section-two">Go to page #02</a></li>
                <li><a href="#section-three">Go to page #03</a></li>
            </ul>
        </div>
        <div id="default">
            <ul>
                <li id="section-one">
                    <div class="middle">
                        <p><a href="#section-two">Go to page #02</a></p>
                    </div>
                </li>
                <li id="section-two">
                    <div class="middle">
                        <p><a href="#section-three">Go to page #03</a></p>
                    </div>
                </li>
                <li id="section-three">
                    <div class="middle">
                        <div id="gallery">
                            <ul>
                                <li><img src="images/figures-1690796_640.jpg" /></li>
                                <li><img src="images/fog-1535201_640.jpg" /></li>
                                <li><img src="images/forest-1598756_640.jpg" /></li>
                                <li><img src="images/mouse-1708347_640.jpg" /></li>
                            </ul>
                        </div>
                        <div id="gallery-controller">
                            <a href="#" id="gallery-controller-prev">Prev</a> 
                            <a href="#" id="gallery-controller-next">Next</a>
                        </div>
                        <div id="gallery-navigation">&nbsp;</div>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
