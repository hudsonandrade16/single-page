<!DOCTYPE html>
<html>
    <head>
        <title>SinglePageApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="stylesheets.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.cycle.all.js"></script>
        <script type="text/javascript">
        $(function() {
            $('div#gallery ul').cycle({
                timeout: 5,
                prev: '#gallery-controller-prev',
                next: '#gallery-controller-next',
                pager: '#gallery-navigation',
                pagerAnchorBuilder: function (idx, slide) {
                    return '<li id="gallery-list" ><a href="#"><img src="images/circle.png" alt="Circle"> </img></a>   </li>';
                }
            });
        });
        </script>
        <script type="text/javascript">
            jQuery(document).ready(function($) { 
                $(".scroll").click(function(event) {
                    event.preventDefault();
                    $('html, body').stop().animate({ scrollTop: $(this.hash).offset().top }, 800);
                });
            });
       </script>    

    </head>
    <body>
        <div id="nvgtion">
            <ul id="menu">
                <li><a href="#section-one" class="scroll">Home</a></li>
                <li><a href="#section-two" class="scroll">Go to page #02</a></li>
                <li><a href="#section-three" class="scroll">Go to page #03</a></li>
            </ul>
        </div>
        <div id="default">
            <ul>
                <li id="section-one">
                    <div class="middle">
                        <div id="gallery">
                            <ul>
                                <li><img src="images/figures-1690796_640.jpg" /></li>
                                <li><img src="images/fog-1535201_640.jpg" /></li>
                                <li><img src="images/forest-1598756_640.jpg" /></li>
                                <li><img src="images/mouse-1708347_640.jpg" /></li>
                            </ul>
                        </div>
                        <div id="banner">
                           <h1> Seja a mudan√ßa que o mundo precisa!</h1>  
                           <input type="button" value="Saiba mais">   
                        </div>
                        <div id="gallery-controller">
                            <a href="#" id="gallery-controller-prev">
                                <img src="images/left.png" alt="Prev"> </img>
                            </a> 
                            <a href="#" id="gallery-controller-next">
                            <img src="images/right.png" alt="Next"> </img>
                            </a>
                        </div>
                        <div id="gallery-navigation">&nbsp;</div>
                    </div>
                </li>
                <li id="section-two">
                    <div class="middle">
                        <p><a href="#section-three">Go to page #03</a></p>
                    </div>
                </li>
                <li id="section-three">
                    <div class="middle">
                        <p><a href="#section-three">Go to page #03</a></p>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
