<!DOCTYPE html> 
<html>
    <head>
        <title>SinglePageApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="stylesheets.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.cycle.all.js"></script>
        <script type="text/javascript">
            $(function() {
                // Gallery
                $('div#gallery ul').cycle({
                    timeout: 5,
                    prev: '#gallery-controller-prev',
                    next: '#gallery-controller-next',
                    pager: '#gallery-navigation ul',
                    pagerAnchorBuilder: function (idx, slide) {
                        return '<li><a href="#">&nbsp;</a></li>';
                    }
                });
                // Navigation
                $(".scroll").click(function(event) {
                    event.preventDefault();
                    $('html, body').stop().animate({ scrollTop: $(this.hash).offset().top }, 800);
                });
            });
        </script>
    </head>
    <body>
        <div id="nvgtion">
            <ul id="menu">
                <li><a href="#section-one" class="scroll">Home</a></li>
                <li><a href="#section-two" class="scroll">Quem Somos</a></li>
                <li><a href="#section-three" class="scroll">Contatos</a></li>
            </ul>
        </div>
        <div id="default">
            <ul>
                <li id="section-one">
                    <div class="middle">
                        <div id="gallery">
                            <ul>
                                <li>

                                        <h1> Seja a mudança </br>que o mundo precisa!</h1>
                                    </div>
                                    <div class="banner-image">
                                        <img src="images/figures-1690796_640.jpg" />
                                    </div>
                                </li>
                                <li>
                                    <div class="banner-phrase">
                                        <h1>Veja a mudança </br>que precisamos</h1>
                                    </div>
                                    <div class="banner-image">
                                        <img src="images/fog-1535201_640.jpg" />
                                    </div>
                               </li>
                                <li>
                                    <div class="banner-phrase">
                                        <h1>Sinta a mudança </br>que eles precisam!</h1>
                                    </div>
                                    <div class="banner-image">
                                        <img src="images/forest-1598756_640.jpg" />
                                    </div>
                                </li>
                                <li>
                                    <div class="banner-phrase">
                                        <h1>Tenha a mudança </br>que todoo mundo precisa!</h1>

                        </div>
                        <div id="gallery-controller">

            </ul>

    </body>
</html>
